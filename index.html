<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Cabeçalho */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        /* Card principal */
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        /* Versículo */
        .verse-container {
            padding: 25px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            position: relative;
        }
        
        .verse-text {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .verse-reference {
            text-align: right;
            font-style: italic;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Lição */
        .lesson-container {
            padding: 25px;
        }
        
        .lesson-title {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .lesson-text {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* Botão */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-icon {
            font-size: 1.2rem;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Rodapé */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Versículo do Dia</h1>
            <p class="subtitle">Inspiração e reflexão para o seu dia</p>
        </header>
        
        <main>
            <div class="card">
                <div class="verse-container">
                    <p class="verse-text" id="verse-text">Carregando versículo...</p>
                    <p class="verse-reference" id="verse-reference"></p>
                </div>
                
                <div class="lesson-container">
                    <h2 class="lesson-title">Lição do Versículo</h2>
                    <p class="lesson-text" id="lesson-text">Carregando lição...</p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando novo versículo...</p>
            </div>
            
            <div class="btn-container">
                <button class="btn" id="new-verse-btn">
                    <span class="btn-icon">↻</span>
                    Novo Versículo
                </button>
            </div>
        </main>
        
        <footer>
            <p>Conecta - Igreja Cristã</p>
        </footer>
    </div>

    <script>
        
        const verses = [
            {
                text: "Porque Deus tanto amou o mundo que deu o seu Filho Unigênito, para que todo o que nele crer não pereça, mas tenha a vida eterna.",
                reference: "João 3:16",
                lesson: "Este versículo nos lembra do amor incondicional de Deus por nós. Não importa quem somos ou o que fizemos, Deus nos ama e oferece salvação através de Jesus Cristo. A lição aqui é que devemos aceitar esse amor e compartilhá-lo com os outros."
            },
            {
                text: "Entrega o teu caminho ao Senhor; confia nele, e ele tudo fará.",
                reference: "Salmos 37:5",
                lesson: "Muitas vezes tentamos resolver tudo sozinhos, mas este versículo nos ensina a confiar em Deus e entregar nossos planos e preocupações a Ele. Quando confiamos verdadeiramente, Deus age de maneiras que nem podemos imaginar."
            },
            {
                text: "Tudo posso naquele que me fortalece.",
                reference: "Filipenses 4:13",
                lesson: "Este é um versículo de empoderamento. Não se trata de nossa própria força, mas da força que recebemos através de Cristo. A lição é que, com Deus, podemos enfrentar qualquer desafio que a vida nos apresentar."
            },
            {
                text: "O Senhor é o meu pastor; de nada terei falta.",
                reference: "Salmos 23:1",
                lesson: "Esta declaração de confiança nos ensina que Deus cuida de nós como um pastor cuida de suas ovelhas. Quando reconhecemos Deus como nosso pastor, podemos descansar na certeza de que Ele suprirá todas as nossas necessidades."
            },
            {
                text: "Mas os que esperam no Senhor renovam as suas forças; sobem com asas como águias; correm e não se cansam; caminham e não se fatigam.",
                reference: "Isaías 40:31",
                lesson: "Este versículo nos ensina sobre a importância da paciência e da confiança em Deus. Quando esperamos nEle, recebemos força renovada para enfrentar os desafios da vida sem nos esgotarmos."
            },
            {
                text: "O amor é paciente, o amor é bondoso. Não inveja, não se vangloria, não se orgulha.",
                reference: "1 Coríntios 13:4",
                lesson: "Paulo nos dá uma definição prática do amor verdadeiro. A lição aqui é que o amor não é apenas um sentimento, mas ações e atitudes que demonstram paciência, bondade e humildade em nossos relacionamentos."
            },
            {
                text: "Não andem ansiosos por coisa alguma, mas em tudo, pela oração e súplicas, e com ação de graças, apresentem seus pedidos a Deus.",
                reference: "Filipenses 4:6",
                lesson: "Em um mundo cheio de ansiedade, este versículo nos oferece uma solução: oração com gratidão. A lição é que, em vez de nos preocuparmos, devemos levar tudo a Deus em oração, confiando que Ele cuidará de nós."
            }
        ];

        
        const verseTextElement = document.getElementById('verse-text');
        const verseReferenceElement = document.getElementById('verse-reference');
        const lessonTextElement = document.getElementById('lesson-text');
        const newVerseBtn = document.getElementById('new-verse-btn');
        const loadingElement = document.getElementById('loading');

        
        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        
        function displayVerse(verse) {
            verseTextElement.textContent = `"${verse.text}"`;
            verseReferenceElement.textContent = verse.reference;
            lessonTextElement.textContent = verse.lesson;
        }

        
        function loadNewVerse() {
            
            loadingElement.style.display = 'block';
            
            
            setTimeout(() => {
                const randomVerse = getRandomVerse();
                displayVerse(randomVerse);
                
                
                loadingElement.style.display = 'none';
            }, 800);
        }

        
        newVerseBtn.addEventListener('click', loadNewVerse);

        
        window.addEventListener('DOMContentLoaded', () => {
            const initialVerse = getRandomVerse();
            displayVerse(initialVerse);
        });
    </script>
</body>
</html>
